<div>
    <h1 class="text-center title-venta">Generar Venta</h1>
    <div class="container-content-venta">

        <section class="data-input-cliente-venta">
            <div class="label-input-cliente" for="">Datos del Cliente</div>
            <form action="" class="form-dni-cliente">
                <div><input formControlName="dni" type="text" placeholder="Dni"></div>
                <button class="btn btn-primary">Buscar</button>
            </form>
            <div class="output-cliente-venta"><input type="text" value=""></div>
        </section>
        <section class="data-input-carro-venta">
            <div class="label-input-carro">Datos del carro</div>
            <div  class="form-carro-clente">
                <form [formGroup]="formSearchCarro" (ngSubmit)="buscarCarro()" action="#" class="form">
                    <input type="text" formControlName="id" placeholder="Código">
                    <button type="submit" class="btn btn-light">Buscar</button>
                </form>
                
                <div><input value="{{modelo}}" readonly type="text" placeholder="modelo"></div>
                <div><input value="{{precio}}" readonly type="text" placeholder="precio"></div>
                
                <form  action="#" class="form" [formGroup]="formVenta" (ngSubmit)="agregarCarro()">
                    <input type="text" style="display: none;" value="{{valueCodigoCliente}}" formControlName="codigoCliente">
                    <input type="text" style="display: none;" value="{{valueCodigoCarro}}" formControlName="codigoCarro">
                    <div><input type="text"  placeholder="cantidad" formControlName="cantidad"></div>
                    <button type="submit">Agregar</button>
                </form>
            </div>
        </section>
        <section class="data-output-venta">
            <form action="#">
                <div><label for="nroserie"></label>Nro: Serie<input id="nroserie" type="text"></div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Nro
                                </th>
                                <th>
                                    Código
                                </th>
                                <th>
                                    Descripción
                                </th>
                                <th>
                                    Precio
                                </th>
                                <th>
                                    Cantidad
                                </th>
                                <th>
                                    Subtotal
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>safas</td>
                                <td>safas</td>
                                <td>asdfasdfj</td>
                                <td>safas</td>
                                <td>asdfasdfj</td>
                                <td>asdfasdfj</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <button class="btn bt-succes">Generar Venta</button>
                    <button class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </section>

    </div>
</div>
