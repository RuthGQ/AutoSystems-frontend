<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carro.component.css">
    <title>Mantenimiento Carros</title>
</head>
<body>
    <h1>Mantenimiento Carros</h1>
    <div class="container">     
        <div class="card form-container">
            <div class="card-body">
                <form [formGroup]="formCarro" (ngSubmit)="guardarCarro()">
                    <div class="form-label">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" id="descripcion" class="form-control">
                    </div>
                    <div class="form-label">
                        <label for="marca">Marca:</label>
                        <select class="form-control" formControlName="marca">
                          <option selected>Seleccione...</option>
                          <option value="1">Lamborghini</option>
                          <option value="2">Zuzuki</option>
                          <option value="3">Honda</option>
                        </select>
                    </div>
                    <div class="form-label">
                        <label for="origen">Origen:</label>
                        <input type="text" id="origen" class="form-control">
                    </div>
                    <div class="form-label">
                        <label for="combustible">Combustible:</label>
                        <input type="text" id="combustible" class="form-control">
                    </div>
                    <div class="form-label">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" class="form-control">
                    </div>
                    <div class="form-label">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-2">Agregar</button>
                    <button class="btn btn-primary mt-2">Actualizar</button>
                </form>
            </div>
        </div>

        <div class="list-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Origen</th>
                        <th scope="col">Combustible</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let elemento of data">
                        <th scope="row">{{elemento.id}}</th>
                        <td>{{elemento.modelo}}</td>
                        <td>{{elemento.origen}}</td>
                        <td>{{elemento.combustible}}</td>
                        <td>{{elemento.anio}}</td>
                        <td>{{elemento.precio}}</td>
                        <td>{{elemento.stock}}</td>
                        <td><button class="btn btn-primary">Editar</button>
                            <button class="btn btn-danger">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
