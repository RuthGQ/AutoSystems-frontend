<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carro.component.css">
    <title>Mantenimiento Carros</title>
</head>
<body>
    <h1>Mantenimiento Carros</h1>
    <div class="container">     
        <div class="card form-container">
            <div class="card-body">
                <form [formGroup]="nuevoCarro" >
                    <div class="form-group">
                        <label class="form-label">Descripción:</label>
                        <input type="text" class="form-control" name="modelo"
                        formControlName="modelo">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Marca:</label>
                        <select class="form-control" name="idMarca" formControlName="idMarca">
                            <option selected>Seleccione...</option>
                            <option *ngFor="let marca of marcas" [value]="marca.idmarca">{{ marca.descripcion }}</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Origen:</label>
                        <input type="text" class="form-control" name="origen"
                        formControlName="origen">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Combustible:</label>
                        <input type="text" class="form-control" name="combustible"
                        formControlName="combustible">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Precio:</label>
                        <input type="number" class="form-control" name="precio"
                        formControlName="precio">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stock:</label>
                        <input type="number" class="form-control" name="stock"
                        formControlName="stock">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">
                        Agregar Carro
                    </button>
                    <button class="btn btn-primary mt-2">Actualizar</button>
                </form>
                
            </div>
        </div>

        <div class="list-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Origen</th>
                        <th scope="col">Combustible</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let elemento of datacar">
                        <th scope="row">{{elemento.id}}</th>
                        <td>{{elemento.modelo}}</td>
                        <td>{{elemento.origen}}</td>
                        <td>{{elemento.combustible}}</td>
                        <td>{{elemento.anio}}</td>
                        <td>{{elemento.precio}}</td>
                        <td>{{elemento.stock}}</td>
                        <td><button class="btn btn-primary">Editar</button>
                            <button  class="btn btn-danger" (click)="eliminar(elemento.id)">
                                Eliminar
                              </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
